<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Params.redirect_url | absURL }}">
    <meta http-equiv="refresh" content="0; url={{ .Params.redirect_url | absURL }}">
    <meta name="robots" content="noindex">
    <script>window.location.replace("{{ .Params.redirect_url | absURL }}");</script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="{{ .Params.redirect_url | absURL }}">click here</a>.</p>
</body>
</html>
