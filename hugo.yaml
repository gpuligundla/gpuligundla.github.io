# Site Configuration
baseURL: "https://gpuligundla.github.io/"
languageCode: "en-us"
title: "Geethakrishna"
theme: "PaperMod"

buildFuture: true
enableRobotsTXT: true
buildDrafts: true
buildExpired: true

caches:
  images:
    dir: :cacheDir/images

# Output Formats
outputs:
  home: ["html", "rss", "json"]
  section: ["html", "rss"]
  taxonomy: ["html"]
  term: ["html"]

# Site Parameters
params:
  env: production
  title: Geethakrishna
  description: "Welcome to my Home"
  keywords: [Portfolio, Blog]
  DateFormat: "January 2, 2006"
  mainSections: ["/"]
  defaultTheme: dark
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowPageNums: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false
  search: true
  searchPlaceholder: "Search..."

  # Home Page Settings - Using custom _index.md instead of homeInfoParams
  # homeInfoParams disabled in favor of custom about page as homepage

  # Social Icons
  socialIcons:
    - name: "cv"
      url: "/Geethakrishna_Resume.pdf"
      title: "Resume"
    - name: "email"
      url: "mailto:pgeethakrishna@gmail.com"
      title: "Email"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/gpuligundla"
    - name: "github"
      url: "https://github.com/gpuligundla"
    - name: "X"
      url: "https://x.com/geethakrishna_p"
      title: "X (Twitter)"
    - name: "leetcode"
      url: "https://leetcode.com/gpuligundla"
      title: "LeetCode"
    - name: "zcal"
      url: "https://cal.com/gpuligundla"
      title: "Meeting"

  # Assets Configuration
  assets:
    favicon: "favicon.svg"
    favicon16x16: "favicon.svg"
    favicon32x32: "favicon.svg"
    apple_touch_icon: "favicon.svg"
    safari_pinned_tab: "favicon.svg"

  # Cover Image Parameters
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # Search Settings
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Menu Configuration
menu:
  main:
    - identifier: "about"
      name: "About"
      url: "/"
      weight: 1
    - identifier: "posts"
      name: "Blog"
      url: "/blog/"
      weight: 2
    - identifier: "now"
      name: "Now"
      url: "/now/"
      weight: 3
    - identifier: "search"
      name: "Search"
      url: "/search/"
      weight: 4

# Markup and Syntax Highlighting Settings
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
